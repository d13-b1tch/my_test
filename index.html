<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Тест для себя</title>
</head>
<body>
  <h1>Тест: Насколько вы совместимы?</h1>
  <form action="results.html" method="get">
    <label>Ваше имя или псевдоним:<br><input type="text" name="name"></label><br><br>
    <label>Ваш тип личности (MBTI):<br><input type="text" name="mbti"></label><br><br>
    <label>Ваш темперамент:<br>
      <select name="temper">
        <option>Сангвиник</option>
        <option>Холерик</option>
        <option>Флегматик</option>
        <option>Меланхолик</option>
      </select>
    </label><br><br>
    <label>Ваш рост (в см):<br><input type="number" name="height"></label><br><br>
    <label>Ваш вес (в кг):<br><input type="number" name="weight"></label><br><br>
    <input type="submit" value="Сохранить и продолжить">
  </form>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Анкета — Партнёр</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Тест совместимости — Партнёр</h1>
    <nav>
      <a href="index.html">Вы</a>
      <a href="partner.html" class="active">Партнёр</a>
      <a href="results.html">Итоги</a>
    </nav>
  </header>

  <section class="card">
    <div id="formContainer"></div>
    <div class="actions">
      <button id="savePartner" class="primary">Сохранить ответы</button>
      <a href="results.html" class="link-btn">Перейти к итогам</a>
    </div>
  </section>

  <footer class="footnote">Подсказка: если партнёр заполняет с другого устройства — используйте обмен кодом на странице «Итоги».</footer>

  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      CT.setMode("pair");
      CT.buildForm("formContainer", "ct_partner");
      document.getElementById("savePartner").addEventListener("click", () => CT.saveForm("ct_partner"));
    });
  </script>
</body>
</html>

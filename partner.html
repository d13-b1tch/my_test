<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Анкета — Партнёр</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Тест для партнёра</h1>
  <form id="partnerForm">
    <label>Псевдоним партнёра: <input type="text" name="nickname" required></label><br>
    <label>MBTI: <input type="text" name="mbti"></label><br>
    <label>Темперамент: <input type="text" name="temperament"></label><br>
    <label>Рост (см): <input type="number" name="height"></label><br>
    <label>Вес (кг): <input type="number" name="weight"></label><br>
    <label>Цель в жизни: <input type="text" name="goal"></label><br>
    <label>Любимая еда: <input type="text" name="food"></label><br>
    <label>Характер: <input type="text" name="personality"></label><br>
    <button type="submit">Сохранить</button>
  </form>
  <a href="results.html">Перейти к результатам</a>
  <script src="script.js"></script>
</body>
</html>
